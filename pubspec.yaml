name: quran_karim
description: Flutter App for the book of Qur'an.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  after_layout: ^1.1.0
  flutter_screenutil: ^5.4.0+1
  flutter_qiblah: ^2.0.2
  geolocator: ^7.7.1
  adhan: ^2.0.0-nullsafety.2
  intl: ^0.17.0
  flutter_analog_clock: ^0.1.1
  youtube_player_flutter: ^8.0.0
  store_redirect: ^2.0.1


  # network
  dio: ^4.0.6
  # cache
  shared_preferences: ^2.0.13
  hive: ^2.1.0
  hive_flutter: ^1.1.0

  animate_do: ^2.1.0
  localize_and_translate: ^4.1.1
  pull_to_refresh: ^2.0.0

  # state management
  provider: ^6.0.2

  dartz: ^0.10.1
  fluttertoast: ^8.0.9
  share_plus: ^4.0.4
  package_info: ^2.0.2
  assets_audio_player: ^3.0.4+1
  url_launcher: ^6.0.20

  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter
    # flutter code
  flutter_lints: ^1.0.4
  # cache local storage
  hive_generator: ^1.1.2
  build_runner: ^2.1.10

  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^2.1.5
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/quran.png"
flutter_native_splash:
  color: "#6C3483"
  image: "assets/images/quran.png"
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/langs/ar.json
    - assets/langs/en.json
    - assets/json_db/

  fonts:
     - family: Tajawal
       fonts:
         - asset: assets/fonts/Tajawal-Regular.ttf
           weight: 200

     - family: ReemKufi
       fonts:
         - asset: assets/fonts/ReemKufi-Regular.ttf



